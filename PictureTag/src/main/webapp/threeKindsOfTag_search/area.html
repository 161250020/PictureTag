    //鼠标抬起取消鼠标移动的事件

        canvas.onmousemove=null;
        last=null;
    }

        if(last!=null){
            ctx.beginPath();
            ctx.moveTo(last[0], last[1]);
            ctx.lineTo(e.offsetX,e.offsetY);
            ctx.stroke();
        }
        last=[e.offsetX,e.offsetY];
