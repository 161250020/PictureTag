        canvas.onmousemove=null;
        last=null;
    }

    //鼠标移除画布的时候，移动事件也要取消
    canvas.onmouseout=function(){
        canvas.onmousemove=null;
        last=null;
    }

    //鼠标移动函数
    function move(e){
        if(last!=null){
            ctx.beginPath();
            ctx.moveTo(last[0], last[1]);
            ctx.lineTo(e.offsetX,e.offsetY);
            ctx.stroke();
        }
        last=[e.offsetX,e.offsetY];
    }
