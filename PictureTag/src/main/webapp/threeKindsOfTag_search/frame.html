<script >

    var loc = location.href;

        url : "/Servlet",

            var pic=JSON.parse(data);

            document.getElementById("left_info").innerHTML="<ul class=\"no-bullet\">\n" +

                "                            <br>\n" +
                "                            <li  id=\"date1\">\n" +
                "                                日期："+pic.startDate.substring(0,4)+"-"+pic.startDate.substring(4,6)+"-"+pic.startDate.substring(6,8)+"~"+pic.endDate.substring(0,4)+"-"+pic.endDate.substring(4,6)+"-"+pic.endDate.substring(6,8)+"\n" +
                "                            </li>\n" +
                "                            <br>\n" +
                "                            <li id=\"other_need\">\n" +
                "                                其他需求："+pic.requests[2]+"\n" +
                "                            </li>\n" +
                "                            <br>\n" +
                "                            <li id=\"score\">\n" +
                "                                积分奖励："+pic.requests[3]+"\n" +
                "                            </li>\n" +
                "                            <br>\n" +
                "                        </ul>";

            arr=pic.imageIds;

            //将标注到的图片画上去
            var progress=pic.progress;
            alert("加载成功！");
            alert("从上次未标注的图片开始显示！");
            alert("祝您标注愉快！");
            for(var i=0;i<arr.length;i++){
                arrid.push(arr[i]);
                $.ajax({
                    url : "/Servlet",
                    type : "POST",
                    data :{
                        "gData":arr[i].toString(),
                        "action":"receiveTag"
                    },
                    success: function(data) {
                        var pict=JSON.parse(data);
                        src.push(pict.url);
                        img.src=src[progress];
                        a=progress;
                        img.onload = function() {
                            ctx.drawImage(img, 0, 0,350,350);
                        }
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        alert(XMLHttpRequest.status);
                        alert(XMLHttpRequest.readyState);
                        alert(textStatus);
                    }
                });
            }
        },
        error: function () {
        }
    });
    //下一张
    function nextpage(){
        if(a<(arr.length-1)){
            a++;
            img.src=src[a];
            img.onload = function() {
                ctx.drawImage(img, 0, 0,350,350);
            }
        }
        else{
            alert("结束啦！");
        }
    }
    //上一张
    function backPage(){
        if(a!=0) {
            a--;
            img.src = src[a];
            img.onload = function () {
                ctx.drawImage(img, 0, 0, 350, 350);
            }
        }
        else{
            alert("到头啦！");
        }
    }

    function remove_rec(){
        cleanflag=1;

    }
    function start_rec(){
        cleanflag=0;
    }

    // 重新在画
    function restuya(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.drawImage(img, 0, 0,350,350);
        recloc.splice(0,recloc.length);

    }

    function final_submit(){
        $.ajax({
            url: "/Servlet",

    // 鼠标按下
    canvas.onmousedown = function(e) {
        // 在鼠标按下后触发鼠标移动事件
        e = window.event || e;
        xx = e.offsetX;
        yy = e.offsetY;
        canvas.onmousemove = move;
        if (cleanflag == 1) {
            for (var i = 0; i < recloc.length; i = i + 4) {
                ctx.rect(recloc[i], recloc[i + 1], recloc[i + 2], recloc[i + 3]);
                if(ctx.isPointInPath(xx,yy)){
                    // removeByValue(recloc, recloc[i]);
                    // removeByValue(recloc, recloc[i+1]);
                    // removeByValue(recloc, recloc[i+2]);
                    // removeByValue(recloc, recloc[i+3]);
                    recloc[i]=0;
                    recloc[i+1]=0;
                    recloc[i+2]=0;
                    recloc[i+3]=0;
                    cleanflag=0;
                    break;
                }
            }
        }
    }

    // 鼠标抬起取消鼠标移动的事件
    canvas.onmouseup = function(e){
        e=window.event||e;
        canvas.onmousemove = null;
        last = null;
        recloc.push(xx, yy, e.offsetX - xx, e.offsetY - yy);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, 350, 350);
        for (var i = 0; i < recloc.length; i = i + 4)
            ctx.strokeRect(recloc[i], recloc[i + 1], recloc[i + 2], recloc[i + 3]);


    }
    //ctx.strokeRect(xx,yy,e.offsetX-xx,e.offsetY-yy);
    // 鼠标移出画布时 移动事件也要取消。
    canvas.onmouseout = function(){
        canvas.onmousemove = null;
        ctx.strokeRect(xx,yy,e.offsetX-xx,e.offsetY-yy);
        last = null;

    }

    // 鼠标移动函数
    function move(e){
        //console.log(last);
        if(last != null){

        }
        // 第一次触发这个函数，只做一件事，把当前 鼠标的 x , y 的位置记录下来
        // 做下一次 线段的 起始点。
        last = [e.offsetX,e.offsetY];

    }

    function removeByValue(arr, val) {
        for(var i=0; i<arr.length; i++) {
            if(arr[i] == val) {
                arr.splice(i, 1);
                break;
            }
        }
    }
