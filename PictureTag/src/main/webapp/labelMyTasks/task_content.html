<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务内容</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/foundation/5.5.3/css/foundation.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/foundation/5.5.3/js/foundation.min.js"></script>
    <script src="https://cdn.bootcss.com/foundation/5.5.3/js/vendor/modernizr.js"></script>

    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">

    <style rel="stylesheet">
        .yuan{
            width: 100px;
            height: 100px;
            background-color: #89f9dc;
            border-radius: 50%;
            border:1px solid #ccc;
        }
        .one,.two{
            width: 50%;
            height: 30px;
            float: left;
            box-sizing: border-box;
        }
    </style>

</head>
<body>
<div class="panel panel-info">
    <!--标题-->
    <div class="panel-heading">
        <b class="panel-title">图片众包网站</b>
        <button type="button" class="btn btn-link">首页</button>
        <button type="button" class="btn btn-link">发布任务</button>
        <button type="button" class="btn btn-link">任务广场</button>
        <button type="button" class="btn btn-link">我的任务</button>
        <button type="button" class="btn btn-link">个人中心</button>
        <!--左边-->
        <div align="right">
            <b id="b_userId" style="alignment: right">用户名：001</b>
            <button type="button" class="btn btn-default" style="alignment: right">退出登录</button>
        </div>
    </div>



    <!--内容-->
    <div class="panel-body">
        <div class="row" style="height: 2000px">
            <!--左边-->
            <div class="col-md-3" style="background-color: white;box-shadow: inset 1px -1px 1px #fffb4b, inset -1px 1px 1px #fffb4b;height: 70%;" align="center">
                <ul class="no-bullet">
                    <li>
                        <br>
                        <div class="yuan" align="center">
                            <br>
                            <i class="fa fa-calendar" style="font-size:30px"></i>
                            <br>
                            <b>任务ID</b>
                        </div>
                    </li>
                    <br>
                    <li>
                        <button type="button" class="button secondary" style="width: 100%">返回</button>
                    </li>

                </ul>
            </div>

            <!--右边-->
            <div class="col-md-9" style="background-color: white;box-shadow: inset 1px -1px 1px #fffb4b, inset -1px 1px 1px #fffb4b;height: 70%;">
                        <!--需求-->
                        <div style="padding: 20px;">
                            <h3><small>需求：</small></h3>
                            <blockquote>
                                <ol>
                                    <li>
                                        标注类型：
                                        <input type="text" disabled="disabled" 区域标注>
                                    </li>
                                    <li>
                                        任务日期：
                                        <blockquote>
                                            开始日期：<input type="text" disabled="disabled" id="data1" width="25">
                                            结束日期：<input type="text" disabled="disabled" id="data2" width="25" >
                                        </blockquote>
                                    </li>
                                    <li>
                                        工人等级要求：
                                        <blockquote>
                                            <input id="lowestInput" type="text" disabled="disabled" placeholder="最低等级">
                                            <input id="highestInput" type="text" disabled="disabled" placeholder="最高等级">
                                        </blockquote>
                                    </li>
                                    <li>
                                        其他需求：<textarea id="other_needs" rows="4" disabled="disabled" placeholder="其他需求："></textarea>
                                    </li>
                                </ol>
                            </blockquote>
                        </div>
                        <!--积分奖励，任务发布者支付-->
                        积分奖励：<input id="integral" type="text" disabled="disabled"  placeholder="积分奖励：">



            </div>
        </div>
    </div>
</div>
</body>
</html>
