<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布任务</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/foundation/5.5.3/css/foundation.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/foundation/5.5.3/js/foundation.min.js"></script>
    <script src="https://cdn.bootcss.com/foundation/5.5.3/js/vendor/modernizr.js"></script>

    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">

    <style rel="stylesheet">
        .yuan{
            width: 100px;
            height: 100px;
            background-color: #89f9dc;
            border-radius: 50%;
            border:1px solid #ccc;
        }
        .one,.two{
            width: 50%;
            height: 30px;
            float: left;
            box-sizing: border-box;
        }
    </style>

</head>
<body>

<div class="panel panel-info">
    <!--标题-->
    <div class="panel-heading">
        <b class="panel-title">图片众包网站</b>
        <button type="button" class="btn btn-link">首页</button>
        <button type="button" class="btn btn-link">发布任务</button>
        <button type="button" class="btn btn-link">任务广场</button>
        <button type="button" class="btn btn-link">我的任务</button>
        <button type="button" class="btn btn-link">个人中心</button>
        <!--左边-->
        <div align="right">
            <b id="b_userId" style="alignment: right">用户名：001</b>
            <button type="button" class="btn btn-default" style="alignment: right">退出登录</button>
        </div>
    </div>






    <!--内容-->
    <div class="panel-body">
        <div class="row" style="height: 2000px">
            <!--左边-->
            <div class="col-md-3" style="background-color: white;box-shadow: inset 1px -1px 1px #fffb4b, inset -1px 1px 1px #fffb4b;height: 70%;" align="center">

                <ul class="no-bullet">
                    <li>
                        <br>
                        <div class="yuan" align="center">
                            <br>
                            <i class="fa fa-calendar" style="font-size:30px"></i>
                            <br>
                            <b>项目ID</b>
                        </div>
                    </li>
                    <br>
                    <li>
                        <button type="button" class="button secondary" data-reveal-id="myModal" style="width: 100%" onclick="add_task()">添加任务</button>
                        <!--添加任务-->
                        <div id="myModal" class="reveal-modal "  data-reveal align="center">
                            <ul class="small-block-grid-5">
                                <li id="demo" style="width: 25%;"></li>
                                <!--发布任务-->
                                <li style="background: white;border-radius: 50px;width: 50%">
                                    <h1 align="center"><small>发布任务</small></h1>
                                    <!--从后端可以获得任务的ID-->
                                    <h5 id="get_taskId"><small>任务ID：</small></h5>

                                    <!--自己从本地选择文件-->
                                    <input id="choose_files" type="file" class="button info" multiple>

                                    <!--需求-->
                                    <div style="padding: 20px;">
                                        <h3><small>需求：</small></h3>
                                        <blockquote>
                                            <ol>
                                                <li>
                                                    标注类型：
                                                    <select id="typeOfTag" width="50" length="50" onchange="type_of_tag(this.options[this.options.selectedIndex].value)">
                                                        <option>-请选择-</option>
                                                        <option value="整体标注">整体标注</option>
                                                        <option value="边框标注">边框标注</option>
                                                        <option value="区域标注">区域标注</option>
                                                    </select>
                                                </li>
                                                <li>
                                                    任务日期：
                                                    <blockquote>
                                                        开始日期：<input type="date" id="data1" width="25">
                                                        结束日期：<input type="date" id="data2" width="25" onchange="analyse()">
                                                    </blockquote>
                                                </li>
                                                <li>
                                                    工人等级要求：
                                                    <blockquote>
                                                        <input id="lowestInput" type="text" placeholder="最低等级">
                                                        <input id="highestInput" type="text" placeholder="最高等级">
                                                    </blockquote>
                                                </li>
                                                <li>
                                                    其他需求：<textarea id="other_needs" rows="4" placeholder="其他需求："></textarea>
                                                </li>
                                            </ol>
                                        </blockquote>
                                    </div>
                                    <!--积分奖励，任务发布者支付-->
                                    积分奖励：<input id="integral" type="text" placeholder="积分奖励：">

                                    <!--按钮：确认发布-->
                                    <h1 align="center"><button id="release" type="button" class="button" onclick="release()">确认发布</button></h1>
                                </li>
                                <li style="width: 25%"></li>
                            </ul>







                            <a class="close-reveal-modal">&times;</a>
                        </div>
                    </li>
                </ul>

            </div>






            <!--右边-->
            <div class="col-md-9" style="background-color: white;box-shadow: inset 1px -1px 1px #fffb4b, inset -1px 1px 1px #fffb4b;height: 70%;">
                <!--筛选条件-->
                <div>
                    <div class="one">
                        <br>
                        <b>标注类型：</b>
                        <br>
                        <select style="width: 50%;">
                            <option>--全部-- &nbsp;&nbsp;&nbsp;&nbsp;</option>
                            <option>整体标注  </option>
                            <option>边框标注  </option>
                            <option>边界标注  </option>
                        </select>
                    </div>
                    <div class="two">
                        <div class="one">
                            <br>
                            <b>发布时间段：</b>
                            <input type="date" align="left" style="width: 100%">
                        </div>
                        <div class="two">
                            <br>
                            <br>
                            <input type="date" align="left" style="width: 100%">
                        </div>
                    </div>

                </div>
                <br>
                <br>
                <br>
                <br>

                <!--项目列表-->
                <div>
                    <div class="panel panel-default">
                        <table class="table" id="project">
                            <th>任务ID</th><th>基本信息</th><th>完成度</th><th>发布时间</th>
                            <tr>
                                <td><a href="#">0001</a></td><td>helloworld</td><td>0/100</td><td>2018-01-01</td>
                            </tr>
                            <tr>
                                <td><a href="#">0002</a></td><td>helloworld2</td><td>1/100</td><td>2018-01-01</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<script>

    $(document).ready(function() {
        $(document).foundation();
    })
    var loc = location.href;
    var n1 = loc.length;//地址的总长度
    var n2 = loc.indexOf("=");//取得=号的位置
    var id = decodeURI(loc.substr(n2+1, n1-n2));//从=号后面的内容//projectid
    var g1=id.indexOf("-");
    var userid=id.substr(0,g1);
    var commited_task_id=new Array();
    var tas;

    //获得项目里taskid
    $.ajax({
        url: "/Servlet",
        type: "POST",
        data: {
            //调用后端获取项目内容的方法
            "action": "receiveTaskId",
            "gData": id
            //userid

        },
        success: function (data) {
            tas=JSON.parse(data);
            commited_task_id=tas.taskIds;
        },
        error: function (XMLHttpRequest, textStatus, errorThrown) {
            alert(XMLHttpRequest.status);
            alert(XMLHttpRequest.readyState);
            alert(textStatus);
        }
    });

    //根据taskid返回内容
    var tas2
    for(var i=0;i<commited_task_id.length;i++)
    {
        $.ajax({
            url: "/Servlet",
            type: "POST",
            data: {
                //调用后端获取项目内容的方法
                "action": "receiveTaskId",
                "gData": commited_task_id[i]


            },
            success: function (data) {
                tas2 = JSON.parse(data);
                var tab=document.getElementById("project");
                var oneRow = tab.insertRow();//插入一行
                var cell1 = oneRow.insertCell(0);//单单插入一行是不管用的，需要插入单元格
                var cell2 = oneRow.insertCell(1);
                var cell3 = oneRow.insertCell(2);
                var cell4 = oneRow.insertCell(3);
                cell1.innerHTML="<a href='task_content.html?txt="+tas2.id+"'>"+tas2.id+"</a>";
                cell2.innerHTML=tas2.name;
                cell3.innerHTML=tas2.progress.toString()+"/"+tas2.imageIds.length();
                cell4.innerHTML=tas2.startDate;
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert(XMLHttpRequest.status);
                alert(XMLHttpRequest.readyState);
                alert(textStatus);
            }
        });
    }
    var ID="";
    function add_task() {
        $.ajax({
            url: "/Servlet",
            type: "POST",
            data: {
                //调用后端获取任务id的方法
                "action": "receiveTaskId",
                "gData": id


            },
            success: function (data) {
                ID = data.toString();
                document.getElementById("get_taskId").innerHTML = "任务ID：" + ID;

            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert(XMLHttpRequest.status);
                alert(XMLHttpRequest.readyState);
                alert(textStatus);
            }
        });
    }
    //将选择的图片们保存成url形式
    var arr;
    var txt;
    function savePicsAsUrl(){
        arr=new Array();
        var pics=document.getElementById("choose_files").files;
        var len=pics.length;
        for(var i=0;i<len;i++){
            var pic=pics[i];
            if(pic!=null){
                var reader=new FileReader();
                reader.onload=function (event) {
                    txt=event.target.result.toString();

                    //传递后端：任务id+url；获得图片的id
                    var obj={
                        "sentids":[
                            0
                        ],
                        "imgid":ID.toString(),
                        "Sentences":[
                            {
                                "tokens":[

                                ],
                                "raw":"",
                                "imgid":0,
                                "sentid":0
                            }
                        ],
                        "url":txt.toString(),
                        "filename":0,
                        "spilt":"train",
                        "flag":false
                    };
                    var obj_json=JSON.stringify(obj);
                    $.ajax({
                        url : "/Servlet",
                        type : "POST",
                        async:true,
                        data :{
                            "gData":obj_json,
                            "action":"savePicture"
                        },
                        success: function(data) {
                            arr.push(data.toString());

                        },
                        error: function (XMLHttpRequest, textStatus, errorThrown) {
                            alert(XMLHttpRequest.status);
                            alert(XMLHttpRequest.readyState);
                            alert(textStatus);
                        }

                    });




                    //?或许此处有问题，图片存储arr出了reader.onload就无法识别了
                    //alert(arr[i]);
                    //document.getElementById("demo").innerHTML='<img src="'+arr[2]+'">';
                }
                reader.readAsDataURL(pic);

            }
        }
    }

    function contentLoaded(){
        document.getElementById("choose_files").addEventListener("change",savePicsAsUrl,false);
    }
    window.addEventListener("DOMContentLoaded",contentLoaded,false);

    //返回的标注类型
    //工人等级+标注类型
    var tag;//存放返回的标注类型
    function type_of_tag(type){
        tag=type.toString();
        if(tag=="整体标注")
            tag="overall";
        else if(tag=="边框标注")
            tag=="frame";
        else if(tag=="区域标注")
            tag="area";
        //document.getElementById("demo").innerHTML=tag;
    }

    //日期
    //返回day1和day2，格式为yyyyMMdd
    var day1;
    var day2;
    function analyse(){
        day1=document.getElementById("data1").value.toString().replace("-","").replace("-","");
        day2=document.getElementById("data2").value.toString().replace("-","").replace("-","");
        if(day1>day2){
            alert("Wrong time!");
        }
    }

    //其余返回值（其他需求+积分奖励）
    function release(){
        var low=document.getElementById("lowestInput").value.toString();
        var high=document.getElementById("highestInput").value.toString();
        var other_needs=document.getElementById("other_needs").value.toString();
        var input_integral=document.getElementById("integral").value.toString();
        var requests=new Array();
        requests.push(low.toString());
        requests.push(high.toString());
        requests.push(other_needs.toString());
        requests.push(input_integral.toString());

        //返回所有的数值，包括前面的id，工人等级，需求，这两个数据
        //创建json
        var obj={
            "id":ID,
            "name":0,
            "tagType":tag.toString(),
            "score":input_integral,
            "progress":0,
            "flag":false,
            "flag1":false,
            "startDate":day1,
            "endDate":day2,
            "imageIds":arr,
            "requests":requests
        }
        var obj_JSON=JSON.stringify(obj);


        $.ajax({
            url : "/Servlet",
            type : "POST",
            data :{
                "gData":obj_JSON,
                //发布task
                "action":"newTask"






            },
            success: function(data) {
                if(data=="true"){
                    alert("任务发布成功！");
                    //跳转到个人主页
                    window.location.href="pro_task.html";
                    location.href="pro_task.html?"+"txt="+encodeURI(id);

                }
                else{
                    alert("发布任务失败!");
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert(XMLHttpRequest.status);
                alert(XMLHttpRequest.readyState);
                alert(textStatus);
            }
        });
    }


</script>
</body>

</html>
