<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 基本表单</title>
</head>
<body>
<script>
    var date=new Date();
    var year=date.getFullYear().toString();
    var month=(date.getMonth()+1).toString();
    if(month.length==1)
        month="0"+month;
    var day=date.getDate().toString();
    if(day.length==1)
        day="0"+day;
    var time=year+month+day;
    alert(time);
</script>

</body>
</html>
