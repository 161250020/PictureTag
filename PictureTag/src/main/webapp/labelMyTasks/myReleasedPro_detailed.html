<script>
    //读取id---project的id
    var loc = location.href;
    var n1 = loc.length;//地址的总长度
    var n2 = loc.indexOf("=");//取得=号的位置
    var id = decodeURI(loc.substr(n2+1, n1-n2)).toString();//从=号后面的内容

    var tas;
    var commited_task_id;
    var tab=document.getElementById("project");
    $.ajax({
        url: "/Servlet",
        type: "POST",
        data: {
            //调用后端获取项目内容的方法
            "action": "receiveTasks",
            "gData": id

        },
        success: function (data) {
            alert(data);
            tas=JSON.parse(data);

            //右边的表格
            $("#project  tr:not(:first)").empty("");
            commited_task_id=tas.taskIds;
            for(var i=0;i<tas.length;i++) {
                var oneRow = tab.insertRow();//插入一行
                var cell1 = oneRow.insertCell(0);//单单插入一行是不管用的，需要插入单元格
                var cell2 = oneRow.insertCell(1);
                var cell3 = oneRow.insertCell(2);
                var cell4 = oneRow.insertCell(3);
                var cell5 = oneRow.insertCell(4);
                var cell6 = oneRow.insertCell(5);
                var cell7 = oneRow.insertCell(6);
                var cell8 = oneRow.insertCell(7);
                cell1.innerHTML = "<a href='../threeKindsOfTag_search/search.html?txt=" + tas[i].id + "' target='_blank'>" + tas[i].id + "</a>";
                cell2.innerHTML = tas[i].name;
                cell3.innerHTML = tas[i].receiverId;
                cell4.innerHTML = tas[i].progress + "/" + tas[i].imageIds.length;
                cell5.innerHTML = "<input type=\"text\" class=\"form-control\" id=\"calculate"+tas[i].id+"\" placeholder=\"满分100\" style=\"width: 100px\">";
                cell6.innerHTML = "<button type=\"button\" class=\"btn btn-default\" onclick=\"ensure_score("+tas[i].id+")\">确认</button>";
                cell7.innerHTML = tas[i].startDate.substring(0,4)+"-"+tas[i].startDate.substring(4,6)+"-"+tas[i].startDate.substring(6,8);
                cell8.innerHTML = tas[i].endDate.substring(0,4)+"-"+tas[i].endDate.substring(4,6)+"-"+tas[i].endDate.substring(6,8);
            }
        },
        error: function (XMLHttpRequest, textStatus, errorThrown) {
            alert(XMLHttpRequest.status);
            alert(XMLHttpRequest.readyState);
            alert(textStatus);
        }
    });

        },

    });


</script>
