<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/foundation/5.5.3/css/foundation.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/foundation/5.5.3/js/foundation.min.js"></script>
    <script src="https://cdn.bootcss.com/foundation/5.5.3/js/vendor/modernizr.js"></script>

    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">

    <style rel="stylesheet">
        .yuan{
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            border:1px solid #ccc;
        }
        .one,.two{
            width: 50%;
            height: 30px;
            float: left;
            box-sizing: border-box;
        }
    </style>

</head>
<body>
<div class="panel panel-info">
    <!--标题-->
    <div class="panel-heading">
        <b class="panel-title">图片众包网站</b>
        <button type="button" class="btn btn-link"><a href="#" onclick="toView_data()">数据查看</a></button>
        <button type="button" class="btn btn-link"><a href="#" onclick="toPer_center()">个人中心</a></button>
        <!--左边-->
        <div align="right">
            <b id="b_userId" style="alignment: right">用户名：</b>
            <button type="button" class="btn btn-default" style="alignment: right" onclick="logout()">退出登录</button>
        </div>
    </div>



    <!--内容-->
    <div class="panel-body">
        <div class="row" style="height: 2000px">
            <!--左边-->
            <div class="col-md-3" style="background-color: white;box-shadow: inset 1px -1px 1px #fffb4b, inset -1px 1px 1px #fffb4b;height: 70%;" align="center">
                <ul class="no-bullet">
                    <li>
                        <br>
                        <div class="yuan" align="center">
                            <br>
                            <i class="fa fa-user-o" style="font-size:30px"></i>
                            <br>
                            <b>个人中心</b>
                        </div>
                    </li>
                    <br>
                    <li>
                        <button type="button" class="button secondary" style="width: 100%"><a href="#" onclick="toPer_center()">个人信息</a></button>
                    </li>
                    <li>
                        <button type="button" class="button secondary" style="width: 100%"><a href="modifyPass.html" onclick="toMod_pass()">修改密码</a></button>
                    </li>
                </ul>
            </div>

            <!--右边-->
            <div class="col-md-9" style="background-color: white;box-shadow: inset 1px -1px 1px #fffe7a, inset -1px 1px 1px #fffb4b;height: 70%;">
                <br>
                <br>
                <div align="left" style="width: 60%">
                    <h4 style="font-family: 仿宋;font-weight: bold">用户ID：</h4>
                    <br>
                    <h4 style="font-family: 仿宋;font-weight: bold">用户名：</h4>
                    <br>
                    <h4 style="font-family: 仿宋;font-weight: bold">手机号：</h4>
                    <br>
                    <button type="button" class="btn btn-default" data-reveal-id="myModal">修改用户信息</button>
                    <div id="myModal" class="reveal-modal" data-reveal align="center">
                        <div class="panel panel-default" style="width: 50%;background-color: white" align="center">
                            <div class="panel-heading">
                                <h3 style="font-family: 仿宋;font-weight: bold">__修改__</h3>
                            </div>
                            <div class="panel-body" align="center">
                                <div style="width: 60%;height: 80%" align="center">
                                    <h6>用户ID：</h6>
                                    <input type="text" class="form-control" id="name" placeholder="用户名：">
                                    <input type="text" class="form-control" id="phone" placeholder="手机号：">
                                    <div class="one">
                                        <input type="text" class="form-control" id="verification" placeholder="验证码：">
                                    </div>
                                    <div class="two" align="center">
                                        <button type="button" class="btn btn-default">发送验证码</button>
                                    </div>
                                    <br>
                                    <br>
                                    <br>
                                    <div align="center">
                                        <button type="button" class="button small" style="width: 50%">确认修改</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a class="close-reveal-modal">&times;</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $(document).foundation();
    })
</script>

<script>
    //读取id
    var loc = location.href;
    var n1 = loc.length;//地址的总长度
    var n2 = loc.indexOf("=");//取得=号的位置
    var id = decodeURI(loc.substr(n2+1, n1-n2)).toString();//从=号后面的内容
    id="admin";
    document.getElementById("b_userId").innerText="用户ID："+id;

    //转到查看数据
    function toView_data() {
        window.location.href="view_data.html";
        location.href="view_data.html?"+"txt="+encodeURI(id);
    }
    //转到个人中心
    function toPer_center() {
        window.location.href="personal_info.html";
        location.href="personal_info.html?"+"txt="+encodeURI(id);
    }
    //转到修改密码
    function toMod_pass() {
        window.location.href="modifyPass.html";
        location.href="modifyPass.html?"+"txt="+encodeURI(id);
    }

</script>

<script>
    //退出账户
    function logout(){
        window.open("../homepage/home_page.html", "_blank");
        window.close();
    }

</script>

</body>
</html>
