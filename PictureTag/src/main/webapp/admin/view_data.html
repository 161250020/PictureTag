<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看数据</title>
</head><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/foundation/5.5.3/css/foundation.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/foundation/5.5.3/js/foundation.min.js"></script>
    <script src="https://cdn.bootcss.com/foundation/5.5.3/js/vendor/modernizr.js"></script>

    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">

    <style rel="stylesheet">
        .yuan{
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            border:1px solid #ccc;
        }
        .one,.two{
            width: 50%;
            height: 30px;
            float: left;
            box-sizing: border-box;
        }
    </style>

</head>
<body>
<div class="panel panel-info">
    <!--标题-->
    <div class="panel-heading">
        <b class="panel-title">图片众包网站</b>
        <button type="button" class="btn btn-link">数据查看</button>
        <button type="button" class="btn btn-link">个人中心</button>
        <!--左边-->
        <div align="right">
            <b id="b_userId" style="alignment: right">用户名：admin</b>
            <button type="button" class="btn btn-default" style="alignment: right">退出登录</button>
        </div>
    </div>



    <!--内容-->
    <div class="panel-body">
        <h3 style="font-family: 仿宋;font-weight: bold">查看数据：</h3>
        <!--注册用户和时间（柱状图-用户/日期等待领取时间）-->
        <div>
            <h4 style="font-family: 仿宋;font-weight: bold">注册用户：</h4>
            <button type="button" class="btn btn-link">链接按钮</button>
        </div>
        <!--积分和领取任务的时间（折线图-积分/任务等待领取时间）-->
        <div>
            <h4 style="font-family: 仿宋;font-weight: bold">积分和任务等待领取时间：</h4>
            <button type="button" class="btn btn-link">链接按钮</button>
        </div>
        <!--任务图片数量和完成时间（折线图-完成时间/图片数量）-->
        <div>
            <h4 style="font-family: 仿宋;font-weight: bold">图片数量和完成时间的关系：</h4>
            <button type="button" class="btn btn-link">链接按钮</button>
        </div>
        <!--标注质量（柱状图-分数段）-->
        <div>
            <h4 style="font-family: 仿宋;font-weight: bold">标注质量：</h4>
            <button type="button" class="btn btn-link">链接按钮</button>
        </div>
        <!--任务完成情况（饼状图）-->
        <div>
            <h4 style="font-family: 仿宋;font-weight: bold">任务完成情况：</h4>
            <button type="button" class="btn btn-link">链接按钮</button>
        </div>
        <!--总任务数（漏斗图）-->
        <div>
            <h4 style="font-family: 仿宋;font-weight: bold">任务状态：</h4>
            <button type="button" class="btn btn-link">链接按钮</button>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $(document).foundation();
    })
</script>

</body>
</html>
