<script>
    var id;
    $(document).ready(function() {
        $(document).foundation();
        var loc = location.href;
        var n1 = loc.length;//地址的总长度
        var n2 = loc.indexOf("=");//取得=号的位置
        id = decodeURI(loc.substr(n2+1, n1-n2));//从=号后面的内容
        alert(id);
    })
    function jump1(){
        window.location.href="release_tasks.html";
        location.href="release_tasks.html?"+"txt="+encodeURI(id);;
    }
    function jump2(){
        window.location.href="receive_tasks.html";
        location.href="receive_tasks.html?"+"txt="+encodeURI(id);
    }
    function jump3() {
        window.location.href="../homepage/homepage.html";
        location.href="../homepage/homepage.html?"+"txt="+encodeURI(id);
    }
    function jump4(){
        window.location.href="../login.jsp";
    }
</script>
