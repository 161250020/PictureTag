<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdn.bootcss.com/foundation/5.5.3/css/foundation.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/foundation/5.5.3/js/foundation.min.js"></script>
    <script src="https://cdn.bootcss.com/foundation/5.5.3/js/vendor/modernizr.js"></script>

    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">

    <style rel="stylesheet">
        .one,.two{
            width: 50%;
            height: 60px;
            float: left;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="panel panel-info" style="height: 1000px">
    <!--标题-->
    <div class="panel-heading">
        <b class="panel-title">图片众包网站 &nbsp; &nbsp;</b>
        <br>
        <br>
        <br>
    </div>



    <!--内容-->
    <div class="panel-body" style="height: 800px; width: 100%" align="center">
        <!--修改密码-->
        <div class="panel panel-default" style="width: 50%;background-color: white" align="center">
            <div class="panel-heading">
                <h3 style="font-family: 仿宋;font-weight: bold">__忘记密码__</h3>
            </div>
            <div class="panel-body">
                <div style="width: 60%;height: 80%" align="center">
                    <input type="text" class="form-control" id="phone" placeholder="手机号：">
                    <div class="one">
                        <input type="text" class="form-control" id="verification" placeholder="验证码：">
                    </div>
                    <div class="two">
                        <button type="button" class="btn btn-default" style="alignment: right">发送验证码</button>
                    </div>
                    <input type="text" class="form-control" id="new_pass" placeholder="新密码：">
                    <input type="text" class="form-control" id="reInputNew_pass" placeholder="再次输入新密码：">
                    <button type="button" class="button small" style="width: 50%">重置密码</button>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
