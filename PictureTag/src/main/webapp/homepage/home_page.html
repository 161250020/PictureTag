<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdn.bootcss.com/foundation/5.5.3/css/foundation.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/foundation/5.5.3/js/foundation.min.js"></script>
    <script src="https://cdn.bootcss.com/foundation/5.5.3/js/vendor/modernizr.js"></script>

    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">

    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>

    <style rel="stylesheet">
        .one,.two{
            width: 50%;
            height: 800px;
            float: left;
            box-sizing: border-box;
        }
    </style>

</head>
<body>
<div class="panel panel-info" style="height: 1000px">
    <!--标题-->
    <div class="panel-heading">
        <b class="panel-title">图片众包网站 &nbsp; &nbsp;</b>
        <button type="button" class="btn btn-link"> &nbsp; &nbsp;首页 &nbsp; &nbsp;</button>
        <button type="button" class="btn btn-link"> &nbsp;发布任务 &nbsp;</button>
        <button type="button" class="btn btn-link"> &nbsp;任务广场 &nbsp;</button>
        <button type="button" class="btn btn-link"> &nbsp;我的任务 &nbsp;</button>
        <button type="button" class="btn btn-link"> &nbsp;个人中心 &nbsp;</button>
        <br>
        <br>
        <br>
    </div>



    <!--内容-->
    <div class="panel-body" style="height: 800px; width: 100%">
        <div class="one" align="left">
            <div id="myCarousel" class="carousel slide" style="background-color: #ffc05f;width: 100%;height: 66%">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="www.baidu.com" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="../back1.png" alt="First slide">
                    </div>
                    <div class="item">
                        <img src="../back2.png" alt="Second slide">
                    </div>
                    <div class="item">
                        <img src="../back3.png" alt="Third slide">
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <!--登录-->
        <div class="two" align="center">
            <div class="panel-body" style="background-color: #ffc05f;width: 100%;height: 66%" align="center">
                <br>
                <br>
                <br>
                <div class="panel panel-default" style="width: 50%" align="center">
                    <div class="panel-heading">
                        平台用户登录
                    </div>
                    <div class="panel-body">
                        <br>
                        <input type="text" class="form-control" id="account" placeholder="帐号：">
                        <input type="text" class="form-control" id="password" placeholder="密码：">
                        <button type="button" class="button small" style="width: 100%">登录</button>
                        <div align="right">
                            <button type="button" class="btn btn-link"><a href="register.html">注册</a></button>
                            <button type="button" class="btn btn-link"><a href="modify_password.html">忘记密码</a></button>
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </div>

        <!--已登录-->
        <div class="two" align="center" hidden>
            <div class="panel-body" style="background-color: #ffc05f;width: 100%;height: 66%" align="center">
                <br>
                <br>
                <br>
                <div class="panel panel-default" style="width: 50%" align="center">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <i class="fa fa-user-circle" style="font-size:40px"></i>
                            <br>
                            <!--身份-->
                            <div>
                                用户名：hello
                                <br>
                                ID：001
                            </div>
                        </div>
                        <div class="panel-footer">积分：100</div>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
</body>
</html>
