<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/foundation/5.5.3/css/foundation.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/foundation/5.5.3/js/foundation.min.js"></script>
    <script src="https://cdn.bootcss.com/foundation/5.5.3/js/vendor/modernizr.js"></script>

    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">

    <style rel="stylesheet">
        .yuan{
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            border:1px solid #ccc;
        }
        .one,.two{
            width: 50%;
            height: 30px;
            float: left;
            box-sizing: border-box;
        }
    </style>

</head>
<body>
<div class="panel panel-info">
    <!--标题-->
    <div class="panel-heading">
        <b class="panel-title">图片众包网站</b>
        <button type="button" class="btn btn-link" onclick="toHomePage()">首页</button>
        <button type="button" class="btn btn-link" onclick="toReleasePros()">发布任务</button>
        <button type="button" class="btn btn-link" onclick="toPros()">任务广场</button>
        <button type="button" class="btn btn-link" onclick="toMyPros()">我的任务</button>
        <button type="button" class="btn btn-link" onclick="toPersonalCenter()">个人中心</button>
        <!--左边-->
        <div align="right">
            <b id="b_userId" style="alignment: right"></b>
            <button type="button" class="btn btn-default" style="alignment: right" onclick="logout()">退出登录</button>
        </div>
    </div>



    <!--内容-->
    <div class="panel-body">
        <div class="row" style="height: 2000px">
            <!--左边-->
            <div class="col-md-3" style="background-color: white;box-shadow: inset 1px -1px 1px #fffb4b, inset -1px 1px 1px #fffb4b;height: 70%;" align="center">
                <ul class="no-bullet">
                    <li>
                        <br>
                        <div class="yuan" align="center">
                            <br>
                            <i class="fa fa-user-o" style="font-size:30px"></i>
                            <br>
                            <b>个人中心</b>
                        </div>
                    </li>
                    <br>
                    <li>
                        <button type="button" class="button secondary" style="width: 100%"><a href="#" onclick="toPer_info()">个人信息</a></button>
                    </li>
                    <li>
                        <button type="button" class="button secondary" style="width: 100%"><a href="#" onclick="toMy_treasure()">我的财富</a></button>
                    </li>
                    <li>
                        <button type="button" class="button secondary" style="width: 100%"><a href="#" onclick="toModify_pass()">修改密码</a></button>
                    </li>
                </ul>
            </div>

            <!--右边-->
            <div class="col-md-9" style="background-color: white;box-shadow: inset 1px -1px 1px #fffe7a, inset -1px 1px 1px #fffb4b;height: 70%;">
                <br>
                <br>
                <div align="left" style="width: 60%">
                    <h4 style="font-family: 仿宋;font-weight: bold" id="per_info_ID">用户ID：</h4>
                    <br>
                    <h4 style="font-family: 仿宋;font-weight: bold" id="per_info_nickname">昵称：</h4>
                    <br>
                    <h4 style="font-family: 仿宋;font-weight: bold" id="per_info_name">真实姓名：</h4>
                    <br>
                    <h4 style="font-family: 仿宋;font-weight: bold" id="per_info_integral">积分：</h4>
                    <br>
                    <h4 style="font-family: 仿宋;font-weight: bold" id="per_info_grade">级别：</h4>
                    <br>
                    <button type="button" class="btn btn-default" data-reveal-id="myModal">修改用户信息</button>
                    <div id="myModal" class="reveal-modal" data-reveal align="center">
                        <div class="panel panel-default" style="width: 50%;background-color: white" align="center">
                            <div class="panel-heading">
                                <h3 style="font-family: 仿宋;font-weight: bold">__修改__</h3>
                            </div>
                            <div class="panel-body" align="center">
                                <div style="width: 60%;height: 80%" align="center">
                                    <input type="text" class="form-control" id="name" placeholder="昵称：">
                                    <br>
                                    <br>
                                    <br>
                                    <div align="center">
                                        <button type="button" class="button small" style="width: 50%" onclick="ensure_modify()">确认修改</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a class="close-reveal-modal">&times;</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $(document).foundation();
    })
</script>

<script>
    //读取id
    var loc = location.href;
    var n1 = loc.length;//地址的总长度
    var n2 = loc.indexOf("=");//取得=号的位置
    var id = decodeURI(loc.substr(n2+1, n1-n2)).toString();//从=号后面的内容
    document.getElementById("b_userId").innerText="用户ID："+id;

    //获得昵称，真实姓名，积分，等级
    var nickname;
    var name;
    var integral;
    var level;
    var changepro;//返回的user的data
    $.ajax({
        url : "/Servlet",
        type : "POST",
        data :{
            "action":"receiveUserInfo",
            "gData":id
        },
        success: function(data) {
            alert(data);
            //返回的user的内容
            changepro=JSON.parse(data);
            nickname=changepro.nickname.toString();
            name=changepro.name.toString();
            integral=changepro.score.toString();
            level=changepro.level.toString();

            document.getElementById("per_info_ID").innerText="用户ID："+id;
            document.getElementById("per_info_nickname").innerText="昵称："+nickname;
            document.getElementById("per_info_name").innerText="用户名："+name;
            document.getElementById("per_info_integral").innerText="积分："+integral;
            document.getElementById("per_info_grade").innerText="等级："+level;
        },
        error: function (XMLHttpRequest, textStatus, errorThrown) {
            alert(XMLHttpRequest.status);
            alert(XMLHttpRequest.readyState);
            alert(textStatus);
        }
    });

    //首页
    function toHomePage(){
        window.location.href="../homepage/home_page_alreadyin.html";
        location.href="../homepage/home_page_alreadyin.html?"+"txt="+encodeURI(id);
    }
    //发布任务
    function toReleasePros() {
        window.location.href="../labelMyTasks/mypro.html";
        location.href="../labelMyTasks/mypro.html?"+"txt="+encodeURI(id);

    }
    //任务广场
    function toPros() {
        window.location.href="../labelMyTasks/pro_list.html";
        location.href="../labelMyTasks/pro_list.html?"+"txt="+encodeURI(id);

    }
    //我的任务
    function toMyPros() {
        window.location.href="../labelMyTasks/myReleasedPros.html";
        location.href="../labelMyTasks/myReleasedPros.html?"+"txt="+encodeURI(id);

    }
    //个人中心
    function toPersonalCenter() {
        window.location.href="personal_info.html";
        location.href="personal_info.html?"+"txt="+encodeURI(id);

    }

    //个人信息
    function toPer_info(){
        window.location.href="personal_info.html";
        location.href="personal_info.html?"+"txt="+encodeURI(id);

    }
    //支付管理
    function toPay_management(){
        window.location.href="paymentManagement.html";
        location.href="paymentManagement.html?"+"txt="+encodeURI(id);

    }
    //我的财富
    function toMy_treasure(){
        window.location.href="myTreasure.html";
        location.href="myTreasure.html?"+"txt="+encodeURI(id);

    }
    //修改密码
    function toModify_pass(){
        window.location.href="modifyPass.html";
        location.href="modifyPass.html?"+"txt="+encodeURI(id);

    }

</script>

<script>
    //退出
    function logout(){
        window.open("../homepage/home_page.html", "_blank");
        window.close();
    }

    //修改用户信息
    function ensure_modify() {
        var newname=document.getElementById("name").value.toString();
        var str={
            "username":id,
            "password":changepro.password,
            "name":changepro.name,
            "nickname":newname,
            "level":changepro.level,
            "receivetask":changepro.receivetask,
            "launchpro":changepro.launchpro,
            "TaskNumber":changepro.TaskNumber,
            "score":changepro.score,
            "receiveEvalu":changepro.receiveEvalu,
            "finish":changepro.finish,
            "Date":changepro.Date,
            "Month":changepro.Month,
            "Day":changepro.Day
        };
        var changeobj=JSON.stringify(str);
        $.ajax({
            url : "/Servlet",
            type : "POST",
            data :{
                "gData":changeobj,
                "action":"modifyUser"
            },

            success: function(data) {
                alert("修改昵称成功！");
            },
            error: function () {
                alert("Wrong!");
            }
        });
    }

</script>

</body>
</html>
