<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的财富</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/foundation/5.5.3/css/foundation.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/foundation/5.5.3/js/foundation.min.js"></script>
    <script src="https://cdn.bootcss.com/foundation/5.5.3/js/vendor/modernizr.js"></script>

    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">

    <style rel="stylesheet">
        .yuan{
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            border:1px solid #ccc;
        }
        .one,.two{
            width: 50%;
            height: 30px;
            float: left;
            box-sizing: border-box;
        }
    </style>

</head>
<body>
<div class="panel panel-info">
    <!--标题-->
    <div class="panel-heading">
        <b class="panel-title">图片众包网站</b>
        <button type="button" class="btn btn-link" onclick="toHomePage()">首页</button>
        <button type="button" class="btn btn-link" onclick="toReleasePros()">发布任务</button>
        <button type="button" class="btn btn-link" onclick="toPros()">任务广场</button>
        <button type="button" class="btn btn-link" onclick="toMyPros()">我的任务</button>
        <button type="button" class="btn btn-link" onclick="toPersonalCenter()">个人中心</button>
        <!--左边-->
        <div align="right">
            <b id="b_userId" style="alignment: right"></b>
            <button type="button" class="btn btn-default" style="alignment: right" onclick="logout()">退出登录</button>
        </div>
    </div>



    <!--内容-->
    <div class="panel-body">
        <div class="row" style="height: 2000px">
            <!--左边-->
            <div class="col-md-3" style="background-color: white;box-shadow: inset 1px -1px 1px #fffb4b, inset -1px 1px 1px #fffe7a;height: 70%;" align="center">
                <ul class="no-bullet">
                    <li>
                        <br>
                        <div class="yuan" align="center">
                            <br>
                            <i class="fa fa-user-o" style="font-size:30px"></i>
                            <br>
                            <b>个人中心</b>
                        </div>
                    </li>
                    <br>
                    <li>
                        <button type="button" class="button secondary" style="width: 100%"><a href="#" onclick="toPer_info()">个人信息</a></button>
                    </li>
                    <li>
                        <button type="button" class="button secondary" style="width: 100%"><a href="#" onclick="toPay_management()">支付管理</a></button>
                    </li>
                    <li>
                        <button type="button" class="button secondary" style="width: 100%"><a href="#" onclick="toMy_treasure()">我的财富</a></button>
                    </li>
                    <li>
                        <button type="button" class="button secondary" style="width: 100%"><a href="#" onclick="toModify_pass()">修改密码</a></button>
                    </li>
                </ul>
            </div>

            <!--右边-->
            <div class="col-md-9" style="background-color: white;box-shadow: inset 1px -1px 1px #fffb4b, inset -1px 1px 1px #fffb4b;height: 70%;">
                <br>
                <br>
                <div class="panel panel-default" align="left">
                    <h4 style="font-family: 仿宋;font-weight: bold">财富：</h4>
                    <h5 style="font-family: 仿宋;font-weight: bold">积分总量：<p id="score"></p></h5>
                    <h5 style="font-family: 仿宋;font-weight: bold">积分排名：<p id="rank"></p>（总人数：<p id="count"></p>）</h5>
                    <div align="right">
                        <button type="button" class="btn btn-default" data-reveal-id="myModal">查看详细收入信息</button>
                        <div id="myModal" class="reveal-modal" data-reveal>
                            <div class="panel panel-default">
                                <h4 style="font-family: 仿宋;font-weight: bold">支出账单：</h4>
                                <table class="table">
                                    <th>日期</th><th>项目号</th><th>任务号</th><th>付款方</th><th>积分数量</th>
                                    <tr><td>xxxx</td><td>xxxx</td><td>xxxx</td><td>xxxx</td><td>xxxx</td></tr>
                                    <tr><td>xxxx</td><td>xxxx</td><td>xxxx</td><td>xxxx</td><td>xxxx</td></tr>
                                </table>
                            </div>
                            <a class="close-reveal-modal">&times;</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $(document).foundation();
    })
</script>

<script>
    //读取id
    var loc = location.href;
    var n1 = loc.length;//地址的总长度
    var n2 = loc.indexOf("=");//取得=号的位置
    var id = decodeURI(loc.substr(n2+1, n1-n2)).toString();//从=号后面的内容
    document.getElementById("b_userId").innerText="用户ID："+id;

    //首页
    function toHomePage(){
        window.location.href="../homepage/home_page_alreadyin.html";
        location.href="../homepage/home_page_alreadyin.html?"+"txt="+encodeURI(id);
    }
    //发布任务
    function toReleasePros() {
        window.location.href="../labelMyTasks/mypro.html";
        location.href="../labelMyTasks/mypro.html?"+"txt="+encodeURI(id);

    }
    //任务广场
    function toPros() {
        window.location.href="../labelMyTasks/pro_list.html";
        location.href="../labelMyTasks/pro_list.html?"+"txt="+encodeURI(id);

    }
    //我的任务
    function toMyPros() {
        window.location.href="../labelMyTasks/myReleasedPros.html";
        location.href="../labelMyTasks/myReleasedPros.html?"+"txt="+encodeURI(id);

    }
    //个人中心
    function toPersonalCenter() {
        window.location.href="personal_info.html";
        location.href="personal_info.html?"+"txt="+encodeURI(id);

    }

    //个人信息
    function toPer_info(){
        window.location.href="personal_info.html";
        location.href="personal_info.html?"+"txt="+encodeURI(id);

    }
    //支付管理
    function toPay_management(){
        window.location.href="paymentManagement.html";
        location.href="paymentManagement.html?"+"txt="+encodeURI(id);

    }
    //我的财富
    function toMy_treasure(){
        window.location.href="myTreasure.html";
        location.href="myTreasure.html?"+"txt="+encodeURI(id);

    }
    //修改密码
    function toModify_pass(){
        window.location.href="modifyPass.html";
        location.href="modifyPass.html?"+"txt="+encodeURI(id);

    }

</script>

<script>
    //退出
    function logout(){
        window.open("../homepage/home_page.html", "_blank");
        window.close();
    }

    //个人积分
    $.ajax({
        url : "/Servlet",
        type : "POST",
        data :{
            "gData":id,
            "action":"receiveUserInfo"
        },
        success: function(data) {
            var da=JSON.parse(data);
            document.getElementById("score").innerText=da.score;
        },
        error: function () {
            alert("Wrong!");
        }
    });
    //个人积分排名
    $.ajax({
        url : "/Servlet",
        type : "POST",
        data :{
            "gData":id,
            "action":"receiveSingleRanking"
        },
        success: function(data) {
            var da=JSON.parse(data);
           document.getElementById("rank").innerText=da;
        },
        error: function () {
            alert("Wrong!");
        }
    });
    //总人数
    $.ajax({
        url : "/Servlet",
        type : "POST",
        data :{
            "action":"receiveUserCount"
        },
        success: function(data) {
            var da=JSON.parse(data);
            document.getElementById("count").innerText=da;
        },
        error: function () {
            alert("Wrong!");
        }
    });

</script>

</body>
</html>
