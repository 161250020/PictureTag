<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 默认的分页</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div id="show">

</div>

<ul class="pagination">
    <li><a href="#" onclick="show1()">1</a></li>
    <li><a href="#" onclick="show2()">2</a></li>
    <li><a href="#" onclick="show1()">3</a></li>
    <li><a href="#" onclick="show2()">4</a></li>
    <li><a href="#" onclick="show1()">5</a></li>
</ul>
<script>
    function show1() {
        document.getElementById("show").innerHTML="hello1";
    }
    function show2() {
        document.getElementById("show").innerHTML="hello2";
    }
</script>
</body>
</html>
